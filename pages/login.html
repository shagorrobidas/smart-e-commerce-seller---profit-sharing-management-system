<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Seller System</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body class="auth-body">

    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">S</div>
            <h2>Welcome Back</h2>
            <p style="color: var(--text-muted); font-size: 0.875rem; margin-top: 0.5rem;">Access your dashboard</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="name@company.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <div class="flex justify-between items-center" style="margin-bottom: 1.5rem; font-size: 0.875rem;">
                <label class="flex items-center gap-2" style="margin:0; cursor: pointer;">
                    <input type="checkbox" style="width: auto;"> Remember me
                </label>
                <a href="forgot-password.html" style="color: var(--primary); text-decoration: none;">Forgot
                    password?</a>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
        </form>

        <div class="auth-footer">
            Don't have an account? <a href="register.html">Create Account</a>
        </div>
        <div class="auth-footer" style="margin-top: 10px;">
            <a href="../index.html" style="font-size: 0.75rem; color: var(--text-muted);">← Back to Home</a>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
</body>

</html>
