<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Reports - Admin</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>

<body class="dashboard-body">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div
                style="width: 24px; height: 24px; background: linear-gradient(to top right, var(--primary), var(--accent-purple)); border-radius: 4px; display: flex; align-items: center; justify-content: center; color: white;">
                S</div>
            <span style="font-weight: 500;">Admin Console</span>
        </div>

        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <iconify-icon icon="solar:widget-linear"></iconify-icon> Dashboard
            </a>
            <a href="users.html" class="nav-item">
                <iconify-icon icon="solar:users-group-rounded-linear"></iconify-icon> User Management
            </a>
            <a href="tasks.html" class="nav-item">
                <iconify-icon icon="solar:checklist-minimalistic-linear"></iconify-icon> Tasks
            </a>
            <a href="reports.html" class="nav-item active">
                <iconify-icon icon="solar:chart-square-linear"></iconify-icon> Reports
            </a>
            <a href="settings.html" class="nav-item">
                <iconify-icon icon="solar:settings-linear"></iconify-icon> Settings
            </a>
        </nav>

        <div class="user-profile">
            <a href="../../pages/profile.html"
                style="display: flex; gap: 0.75rem; text-decoration: none; align-items: center; flex: 1;">
                <div class="avatar">A</div>
                <div>
                    <p class="text-sm text-white">Admin</p>
                    <p class="text-xs text-muted">Administrator</p>
                </div>
            </a>
            <button onclick="App.logout()"
                style="margin-left: auto; background: none; border: none; color: var(--text-muted); cursor: pointer;">
                <iconify-icon icon="solar:logout-linear"></iconify-icon>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="top-bar">
            <h1 class="page-title">Financial Reports</h1>
            <div class="flex gap-4">
                <button class="btn btn-outline" onclick="window.print()">Export PDF</button>
            </div>
        </header>

        <!-- Profit Distribution Section -->
        <div class="dashboard-form-card mb-8">
            <div class="flex justify-between items-center mb-4">
                <h3 style="margin: 0;">Profit Distribution</h3>
                <span class="status-badge" style="background: rgba(16, 185, 129, 0.1); color: #10b981;">Ready to
                    Distribute</span>
            </div>

            <div class="grid md:grid-cols-3 gap-6 mb-6">
                <div class="stat-card">
                    <span class="stat-label">Net Profit (Current)</span>
                    <span class="stat-value" id="dist-profit">৳0.00</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Investors Share (40%)</span>
                    <span class="stat-value" id="dist-investor">৳0.00</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Retained Earnings</span>
                    <span class="stat-value" id="dist-retained">৳0.00</span>
                </div>
            </div>

            <button class="btn btn-primary" onclick="distributeProfit()">Process Monthly Payouts</button>
        </div>

        <div class="dashboard-form-card">
            <div class="flex justify-between items-center mb-6">
                <h3 style="margin: 0;">Transaction History</h3>
                <div class="flex gap-2">
                    <input type="date" style="width: auto; height: 36px;">
                    <button class="btn btn-primary" style="height: 36px; padding: 0 1rem;">Filter</button>
                </div>
            </div>

            <table class="data-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Transaction ID</th>
                        <th>Type</th>
                        <th>Details</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="report-list">
                    <!-- JS Populated -->
                </tbody>
            </table>
        </div>

    </main>

    <script src="../../js/data-manager.js"></script>
    <script src="../../js/main.js"></script>
    <script src="../../js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check Auth
            const user = App.checkAuth();
            if (!user || user.role !== 'admin') window.location.href = '../../pages/login.html';

            const records = DB.getOrders(); // Sales & Expenses
            const txns = DB.getTransactions();
            const tbody = document.getElementById('report-list');

            // Merge Orders and Txns for display
            // Standardize format
            const allRecords = [
                ...records.map(r => ({ ...r, date: r.date, id: r.id, type: r.type, desc: r.product || 'Order', amount: r.amount })),
                ...txns.map(t => ({ ...t, date: t.date || t.createdAt.split('T')[0], id: t.id, type: t.type, desc: t.note || 'Transaction', amount: t.amount }))
            ].sort((a, b) => new Date(b.date) - new Date(a.date));

            if (tbody) {
                tbody.innerHTML = allRecords.map(r => `
                    <tr>
                        <td>৳{r.date || 'N/A'}</td>
                        <td style="font-family: monospace; color: var(--text-muted);">#ID-৳{String(r.id).substr(-6)}</td>
                        <td style="text-transform: capitalize;">৳{r.type}</td>
                        <td>৳{r.desc}</td>
                        <td style="color: ৳{r.type === 'sale' || r.type === 'income' ? '#4ade80' : '#f87171'}; font-weight: 500;">
                            ৳{r.type === 'sale' || r.type === 'income' ? '+' : '-'} ৳{App.formatCurrency(r.amount)}
                        </td>
                        <td><span class="status-badge status-success">৳{r.status || 'Completed'}</span></td>
                    </tr>
                `).join('');
            }

            // Profit Calc
            const stats = Dashboard.calculateStats(); // Returns { totalProfit }
            const profit = stats.totalProfit;

            document.getElementById('dist-profit').textContent = App.formatCurrency(profit);
            document.getElementById('dist-investor').textContent = App.formatCurrency(profit * 0.4);
            document.getElementById('dist-retained').textContent = App.formatCurrency(profit * 0.6);

            window.distributeProfit = () => {
                if (profit <= 0) { alert('No profit to distribute!'); return; }
                if (!confirm(`Confirm distribution of ৳{App.formatCurrency(profit * 0.4)} to investors?`)) return;

                // Create Transaction
                DB.addTransaction({
                    type: 'profit_share',
                    amount: profit * 0.4,
                    fromUser: 'business',
                    toUser: 'investors_pool', // Simplified
                    status: 'approved',
                    note: `Profit Share payout for ৳{new Date().toLocaleDateString()}`,
                    date: new Date().toISOString().split('T')[0]
                });

                alert('Payout processed successfully!');
                window.location.reload();
            };
        });
    </script>
</body>

</html>
