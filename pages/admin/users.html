<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>

<body class="dashboard-body">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div
                style="width: 24px; height: 24px; background: linear-gradient(to top right, var(--primary), var(--accent-purple)); border-radius: 4px; display: flex; align-items: center; justify-content: center; color: white;">
                S</div>
            <span style="font-weight: 500;">Admin Console</span>
        </div>

        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <iconify-icon icon="solar:widget-linear"></iconify-icon> Dashboard
            </a>
            <a href="users.html" class="nav-item active">
                <iconify-icon icon="solar:users-group-rounded-linear"></iconify-icon> User Management
            </a>
            <a href="reports.html" class="nav-item">
                <iconify-icon icon="solar:chart-square-linear"></iconify-icon> Reports
            </a>
            <a href="settings.html" class="nav-item">
                <iconify-icon icon="solar:settings-linear"></iconify-icon> Settings
            </a>
        </nav>

        <div class="user-profile">
            <a href="../../pages/profile.html"
                style="display: flex; gap: 0.75rem; text-decoration: none; align-items: center; flex: 1;">
                <div class="avatar">A</div>
                <div>
                    <p class="text-sm text-white">Admin</p>
                    <p class="text-xs text-muted">Administrator</p>
                </div>
            </a>
            <button onclick="App.logout()"
                style="margin-left: auto; background: none; border: none; color: var(--text-muted); cursor: pointer;">
                <iconify-icon icon="solar:logout-linear"></iconify-icon>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="top-bar">
            <h1 class="page-title">User Management</h1>
            <button class="btn btn-primary">
                + Add User
            </button>
        </header>

        <div class="dashboard-form-card">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Company</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="user-list">
                    <!-- JS Populated -->
                </tbody>
            </table>
        </div>

    </main>

    <script src="../../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const users = JSON.parse(localStorage.getItem('smartEcoUsers') || '[]');
            // Add demo admin if not present
            if (!users.find(u => u.email === 'admin@demo.com')) {
                users.unshift({ name: 'Demo Admin', email: 'admin@demo.com', role: 'admin', company: 'System' });
            }

            const tbody = document.getElementById('user-list');
            if (tbody) {
                tbody.innerHTML = users.map(u => `
                    <tr>
                        <td style="font-weight: 500; color: white;">${u.name || 'Unknown'}</td>
                        <td>${u.email}</td>
                        <td><span class="status-badge" style="background: rgba(255,255,255,0.1); color: white; text-transform: capitalize;">${u.role}</span></td>
                        <td>${u.company || '-'}</td>
                        <td><span class="status-badge status-success">Active</span></td>
                        <td>
                            <button style="background:none; border:none; color: #f87171; cursor: pointer; font-size: 12px;">Remove</button>
                        </td>
                    </tr>
                `).join('');
            }
        });
    </script>
</body>

</html>
