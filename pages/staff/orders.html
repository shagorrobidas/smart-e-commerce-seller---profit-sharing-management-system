<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - Staff</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>

<body class="dashboard-body">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div
                style="width: 24px; height: 24px; background: linear-gradient(to top right, var(--primary), var(--accent-purple)); border-radius: 4px; display: flex; align-items: center; justify-content: center; color: white;">
                S</div>
            <span style="font-weight: 500;">Staff Portal</span>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item"><iconify-icon icon="solar:widget-linear"></iconify-icon>
                Operations</a>
            <a href="inventory.html" class="nav-item"><iconify-icon icon="solar:box-minimalistic-linear"></iconify-icon>
                Inventory</a>
            <a href="orders.html" class="nav-item active"><iconify-icon icon="solar:bag-check-linear"></iconify-icon>
                Orders</a>
            <a href="tasks.html" class="nav-item"><iconify-icon
                    icon="solar:checklist-minimalistic-linear"></iconify-icon> Tasks</a>
            <a href="messages.html" class="nav-item"><iconify-icon icon="solar:chat-round-dots-linear"></iconify-icon>
                Messages</a>
            <a href="reports.html" class="nav-item"><iconify-icon icon="solar:file-text-linear"></iconify-icon> My
                Reports</a>
        </nav>
        <div class="user-profile">
            <a href="../../pages/profile.html"
                style="display: flex; gap: 0.75rem; text-decoration: none; align-items: center; flex: 1;">
                <div class="avatar" style="background: var(--accent-purple);">S</div>
                <div>
                    <p class="text-sm text-white">Staff</p>
                    <p class="text-xs text-muted">Operations</p>
                </div>
            </a>
            <button onclick="App.logout()"
                style="margin-left: auto; background: none; border: none; color: var(--text-muted); cursor: pointer;"><iconify-icon
                    icon="solar:logout-linear"></iconify-icon></button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="top-bar">
            <h1 class="page-title">Order Management</h1>
        </header>

        <div class="dashboard-form-card">
            <h3 style="margin-bottom: 1.5rem;">Recent Orders</h3>
            <div style="overflow-x: auto;">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Date</th>
                            <th>Product</th>
                            <th>Platform</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="order-list">
                        <!-- JS Populated -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="../../js/data-manager.js"></script>
    <script src="../../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = App.checkAuth();
            if (!user || user.role !== 'staff') window.location.href = '../../pages/login.html';

            const renderOrders = () => {
                const orders = DB.getOrders().filter(o => o.type === 'sale').sort((a, b) => new Date(b.date) - new Date(a.date));
                const tbody = document.getElementById('order-list');

                if (tbody) {
                    tbody.innerHTML = orders.map(o => `
                        <tr>
                            <td style="font-family: monospace; color: var(--text-muted);">#ORD-৳{o.id}</td>
                            <td>৳{o.date}</td>
                            <td>৳{o.product}</td>
                            <td>৳{o.platform}</td>
                            <td>৳{App.formatCurrency(o.amount)}</td>
                            <td><span class="status-badge" style="background: ৳{getStatusColor(o.status)}; color: white;">৳{o.status || 'Pending'}</span></td>
                            <td>
                                <select onchange="updateStatus(৳{o.id}, this.value)" style="padding: 4px; border-radius: 4px; background: var(--input-bg); color: white; border: 1px solid var(--glass-border); font-size: 12px;">
                                    <option value="pending" ৳{o.status === 'pending' ? 'selected' : ''}>Pending</option>
                                    <option value="processing" ৳{o.status === 'processing' ? 'selected' : ''}>Processing</option>
                                    <option value="shipped" ৳{o.status === 'shipped' ? 'selected' : ''}>Shipped</option>
                                    <option value="delivered" ৳{o.status === 'delivered' ? 'selected' : ''}>Delivered</option>
                                    <option value="cancelled" ৳{o.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
                                </select>
                            </td>
                        </tr>
                    `).join('');
                }
            };

            window.getStatusColor = (status) => {
                switch (status) {
                    case 'delivered': return '#10b981';
                    case 'shipped': return '#3b82f6';
                    case 'processing': return '#f59e0b';
                    case 'cancelled': return '#ef4444';
                    default: return '#64748b';
                }
            };

            window.updateStatus = (id, status) => {
                DB.updateOrderStatus(id, status);
                renderOrders(); // Re-render to update badge
            };

            renderOrders();
        });
    </script>
</body>

</html>
